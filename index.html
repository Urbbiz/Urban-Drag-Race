<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Drag Race</title>
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pyro.css">
</head>

<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    <div class="car car-1" data-model="outback"></div>
    <div class="car car-2" data-model="kia"></div>
    <div class="line start">START</div>
    <div class="line finish">FINISH</div>
    <div class="win">
        <p>First Car wins!</p>
        <button>Play again</button>
    </div>
    

    <script src="./js/main.js" type="module"></script>
</body>

</html>
